experiences:
    title: Experiences
    info:
      - role: Scientist
        time: 2022 - Present
        company: Agency for Science, Technology and Research (A*STAR), Singapore
        details: |
          Sceintist in energy and transport domain, conducting research on topics in energy system planning, operation, simulation and optimisation model development. Role includes: 
            - Principle investigator - Project "Optimisation for battery swapping station integration in electricity market"
            - Contributor - Project "SITEM - Singapore Integrated Transport and Energy Model"
      - role: Research Fellow
        time: 2020 - 2022
        company: Tumcreate Ltd, Singapore
        details: |
          Project lead for project "Platform for Integrated Microgrid Operation"
            - Project conceptualisation, planning & management
            - Research in networked microgrids studies & model development & software architecture design & development   
            - Managed a team of 5 researchers from Tumcreate, EDF singapore, SIT & NTU   
            - Supervision of internships & junior researchers 
      - role: Research Associate 
        time: 2015 - 2020
        company: Tumcreate Ltd, Singapore
        details: |
          Researcher in electricity distribution system modeling & distributed optimisation, market mechanisms and game theory  
            - Supervision of 7 master thesis 
            - Publication of 10+ scientic papers, book chapters
